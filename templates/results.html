<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f7f7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        img {
            max-width: 150px;
            height: auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>

    {% if results %}
    <table>
        <tr>
            <th>Source</th>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Link</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.source }}</td>
            <td>{{ result.title }}</td>
            <td>{{ result.description }}</td>
            <td>
                {% if result.image %}
                    <img src="{{ result.image }}" alt="Product image">
                {% else %}
                    N/A
                {% endif %}
            </td>
            <td><a href="{{ result.url }}" target="_blank">View</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}

    <a href="/"><button>Back to Search</button></a>
</body>
</html>
